<head>
  <title>ideationflow</title>
</head>

<body>
	{{> nav}}
  {{> input}}
  {{> output}}
</body>

<template name="nav">
	<div class="site-title"><span>T</span></div>
</template>

<template name="input">
	<div id="input">
  	<input type="text" id="submit" class="bordered" value="{{value}}" placeholder="suggest an idea to improve your school" autofocus/>
  </div>
</template>

<template name="output">
	<div id="output" class="bordered">
		<span class="output-title">ur suggestions:</span>
		{{#each suggestions}}
			<div class="suggestion bordered js-clearSuggestion">{{{title}}} <span class="delete">delete</span></div>
		{{/each}}
	</div>
	<div class="footer button js-clearSuggestions">clear</div>
</template>
